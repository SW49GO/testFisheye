  <title>Fisheye - photographe </title>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Lien vers la page d'accueil">
    </a>
  </header>
  <main id="main">
    <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
    <section class="photograph-header">
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 class="modal-photographer">Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()">
      </header>
      <!-- <form action="" method="GET" onsubmit="return validate()"> -->
      <form class="modal-form" novalidate>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" name="firsname" id="firstname" required>
          <label for="lastname">Nom</label>
          <input type="text" name="lastname" id="lastname" required>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
          <label for="message">Votre message</label>
          <input type="text" name="message" id="message" required>
        </div>
        <button type="submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/factories/media.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/pages/index.js"></script>

  <script src="scripts/utils/contactForm.js"></script>
